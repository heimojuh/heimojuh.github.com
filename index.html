---
layout: default
title: Your New Jekyll Site
---

{% for post in site.posts %}
<article class="box inside-wrapper">
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<h6>Written by <a href="#">John Smith</a>{{ post.date | date_to_string }}</h6>
<div class="row">
	<div class="large-6 columns">
        {{ post.excerpt }}
        ...
    </div>
	<div class="large-6 columns">
		<img src="http://placehold.it/400x240&text=[img]" />
	</div>
</div>
</article>
{% endfor %}
