---
layout: default
title: I have no hands but I must code
---

{% for post in site.posts %}
<article class="box inside-wrapper">
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<h6>{{ post.date | date_to_string }}</h6>
<div class="row">
    {%if post.image %}
	<div class="large-6 columns">
        {{ post.excerpt }}
        ...
    </div>
	<div class="large-6 columns">
        <img src="{{ post.image }}" />
    </div>
    {% else %}
	<div class="large-12 columns">
        {{ post.excerpt }}
        ...
    </div>
    {%endif%}
</div>
</article>
{% endfor %}
